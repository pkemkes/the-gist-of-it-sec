name: generate-third-party-notice

on:
  workflow_dispatch:

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Clean pnpm store and install packages
        working-directory: ./frontend
        run: pnpm install --force

      - name: Build with pnpm
        working-directory: ./frontend
        run: pnpm build

      - name: Generate third-party disclaimer
        working-directory: ./frontend
        run: npx --yes @quantco/pnpm-licenses generate-disclaimer --output-file=Npm.txt
      
      - name: Install Python dev files
        run: sudo apt-get update; sudo apt-get install -y python3-dev

      - name: Create licenses dir
        run: mkdir ./licenses

      - name: Create venv
        run: python -m venv ./licenses/venv

      - name: Activate venv
        run: echo PATH=${GITHUB_WORKSPACE}/licenses/venv/bin:$PATH >> $GITHUB_ENV
      
      - name: Combine requirements.txt files
        working-directory: ./
        run: |
          cat ./aiapi/requirements.txt \
              ./fetcher/requirements.txt \
              > ./licenses/requirements.txt

      - name: Install requirements
        working-directory: ./licenses
        run: pip install -r ./requirements.txt
      
      - name: Install third-party-license-file-generator
        run: pip install third-party-license-file-generator
      
      - name: Run third_party_license_file_generator
        working-directory: ./licenses
        run: |
          python -m third_party_license_file_generator -c -d \
            -r requirements.txt \
            -p ./venv/bin/python \
            -o Python.txt
      
      - name: Remove prefix and suffix from file
        working-directory: ./licenses
        run: tail -n +5 Python.txt | head -n -2 > temp.txt && mv temp.txt Python.txt

      - name: Setup .NET SDKs (9.0 for app, 7.0 for tool runtime)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            7.0.x

      - name: Install dotnet-project-licenses tool
        run: |
          dotnet tool install -g dotnet-project-licenses || dotnet tool update -g dotnet-project-licenses
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Restore backend dependencies
        working-directory: ./backend
        run: dotnet restore GistBackend/GistBackend.csproj

      - name: Generate .NET license report
        working-directory: ./backend
        run: dotnet-project-licenses --input ./GistBackend/GistBackend.csproj -e -t -c -o --outfile ../licenses/DotNet.txt
      
      - name: Combine files into new NOTICE.md
        run: cat ./licenses/Python.txt ./frontend/Npm.txt ./licenses/DotNet.txt > NOTICE.md
      
      - name: Commit new NOTICE.md
        run: |
          git config --global user.name "pkemkes"
          git config --global user.email "pkemkes@users.noreply.github.com"
          git add NOTICE.md
          git commit -m "Update NOTICE.md from workflow"
          git push
