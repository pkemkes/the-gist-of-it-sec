name: build-and-push-images

on:
  push:
    tags:
    - '*'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Run backend unit and integration tests with coverage
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: 1
        run: |
          dotnet test backend/GistBackend.sln \
            --configuration Release \
            --collect "XPlat Code Coverage" \
            --results-directory coverage/TestResults

      - name: Install reportgenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Create coverage report and badge
        run: |
          reportgenerator \
            -reports:coverage/TestResults/**/coverage.cobertura.xml \
            -targetdir:coverage/report \
            "-reporttypes:Badges;TextSummary"
          cat coverage/report/Summary.txt

      - name: Upload coverage report for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage/report

  deploy-coverage:
    needs: test-backend
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tag is on main
        run: |
          git fetch origin main --depth=1
          git merge-base --is-ancestor origin/main "$GITHUB_SHA"

      - name: Deploy coverage to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build-and-push:
    needs: test-backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:backend"
          push: true
          tags: |
            pkemkes/the-gist-of-it-sec-backend:latest
            pkemkes/the-gist-of-it-sec-backend:${{ github.ref_name }}

      - name: Build and push aiapi
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:aiapi"
          push: true
          tags: |
            pkemkes/the-gist-of-it-sec-aiapi:latest
            pkemkes/the-gist-of-it-sec-aiapi:${{ github.ref_name }}

      - name: Build and push fetcher
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:fetcher"
          push: true
          tags: |
            pkemkes/the-gist-of-it-sec-fetcher:latest
            pkemkes/the-gist-of-it-sec-fetcher:${{ github.ref_name }}

      - name: Build and push database
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:database"
          push: true
          tags: |
            pkemkes/the-gist-of-it-sec-database:latest
            pkemkes/the-gist-of-it-sec-database:${{ github.ref_name }}

      - name: Build and push chromadb
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:chromadb"
          push: true
          tags: |
            pkemkes/the-gist-of-it-sec-chromadb:latest
            pkemkes/the-gist-of-it-sec-chromadb:${{ github.ref_name }}

      - name: Build and push prometheus
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:prometheus"
          push: true
          tags: |
            pkemkes/the-gist-of-it-sec-prometheus:latest
            pkemkes/the-gist-of-it-sec-prometheus:${{ github.ref_name }}

      - name: Build and push loki
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:loki"
          push: true
          tags: |
            pkemkes/the-gist-of-it-sec-loki:latest
            pkemkes/the-gist-of-it-sec-loki:${{ github.ref_name }}

      - name: Build and push grafana
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:grafana"
          push: true
          tags: |
            pkemkes/the-gist-of-it-sec-grafana:latest
            pkemkes/the-gist-of-it-sec-grafana:${{ github.ref_name }}
            
      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:frontend"
          push: true
          build-args: |
            VITE_APP_VERSION=${{ github.ref_name }}
          tags: |
            pkemkes/the-gist-of-it-sec-frontend:latest
            pkemkes/the-gist-of-it-sec-frontend:${{ github.ref_name }}

      - name: Build and push feed-watcher
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:feed_watcher"
          push: true
          tags: |
            pkemkes/the-gist-of-it-sec-feed-watcher:latest
            pkemkes/the-gist-of-it-sec-feed-watcher:${{ github.ref_name }}
      
      - name: Build release body
        run: |
          previous_tag=$(git describe --tags --abbrev=0 $(git rev-list --tags --max-count=2 | tail -n 1))
          git log --pretty=format:"- %s %H%n%n%b%n" ${previous_tag}..${{ github.ref_name }} \
            | awk '{if ($0 !~ /^-/) print "  " $0; else print $0}' > ./inner_release_body
          { 
            echo -e "This release contains the following changes:\n"
            cat ./inner_release_body
            echo "**Full changelog**: https://github.com/pkemkes/the-gist-of-it-sec/compare/${previous_tag}..${{ github.ref_name }}"
          } > ./release_body 
      
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ github.ref_name }}
          body_path: ./release_body
          make_latest: true
